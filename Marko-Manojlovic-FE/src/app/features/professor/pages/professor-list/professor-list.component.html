<h3>Professor List</h3>
<a class="alert-heading add-new-button float-end" routerLink="/professor/add-new-professor">Add New Professor</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" sortable="firstname" direction="asc" (sort)="onSort($event)">Firstname</th>
      <th scope="col" sortable="lastname" direction="" (sort)="onSort($event)">Lastname</th>
      <th scope="col" sortable="title" direction="" (sort)="onSort($event)">Title</th>
      <th scope="col" sortable="reelectionDate" direction="" (sort)="onSort($event)">Reelection Date</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let professor of professors; let i = index" >
      <td> {{i + 1}}</td>
      <td>{{professor.firstname}}</td>
      <td>{{professor.lastname}}</td>
      <td>{{professor.title.name}}</td>
      <td>{{professor.reelectionDate}}</td>
      <td>
        <button class="btn btn-outline-success"  (click)="onEditProfessor(professor)" ><bi name="pencil"></bi>Edit</button>
        <button class="btn btn-outline-success" (click)="onDetails(professor)">Details</button>
        <button type="button" (click)="onDelete(professor)" class="btn btn-outline-success">Delete</button>
      </td>
    </tr>

  </tbody>


</table>

<div class="d-flex justify-content-center align-items-start">
  <select class="form-select form-select-sm small mx-2 col-2"
    (change)="onPageSizeChange()"
    [(ngModel)]="pageInfo.pageSize" >
    <option *ngFor="let size of availablePageSizes" [ngValue]="size">{{size}}</option>
  </select>
  <ngb-pagination
        [pageSize]="pageInfo.pageSize"
        [collectionSize]="pageInfo.totalItems"
        [(page)]="pageInfo.pageNo"
        (pageChange)="onPageChange($event)"
        [boundaryLinks]="true"
        aria-label="Default pagination">
  </ngb-pagination>
</div>
