<h3>Student List</h3>
<a class="alert-heading add-new-button float-end" routerLink="/student/add-new-student">Add New Student</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">Index Year</th>
      <th scope="col">Index Number</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students; let i = index" >
      <td> {{i + 1}}</td>
      <td>{{student.firstname}}</td>
      <td>{{student.lastname}}</td>
      <td>{{student.indexYear}}</td>
      <td>{{student.indexNumber}}</td>
      <td>
        <button class="btn btn-outline-success"  (click)="onEditStudent(student)" ><bi name="pencil"></bi>Edit</button>
        <button class="btn btn-outline-success" (click)="onDetails(student)">Details</button>
        <button type="button" (click)="onDelete(student)" class="btn btn-outline-success">Delete</button>
      </td>
    </tr>

  </tbody>


</table>

<div class="d-flex justify-content-center align-items-start">
  <select class="form-select form-select-sm small mx-2 col-2"
    (change)="onPageSizeChange()"
    [(ngModel)]="pageInfo.pageSize" >
    <option *ngFor="let size of availablePageSizes" [ngValue]="size">{{size}}</option>
  </select>
  <ngb-pagination
        [pageSize]="pageInfo.pageSize"
        [collectionSize]="pageInfo.totalItems"
        [(page)]="pageInfo.pageNo"
        (pageChange)="onPageChange($event)"
        [boundaryLinks]="true"
        aria-label="Default pagination">
  </ngb-pagination>
</div>
