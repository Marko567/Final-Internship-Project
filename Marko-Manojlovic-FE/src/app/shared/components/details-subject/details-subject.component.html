<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Subject details</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <table class="table table-striped">
      <tbody>
        <tr>
          <td>Subject ID:</td> <td> {{ subject?.subjectId }}</td>
        </tr>
        <tr>
          <td>Name:</td> <td> {{ subject?.name }}</td>
        </tr>
        <tr>
          <td>Description:</td> <td> {{ subject?.description }}</td>
        </tr>
        <tr>
          <td>No Of ESPB:</td> <td> {{ subject?.noOfEsp }}</td>
        </tr>
        <tr>
          <td>Year of Study:</td> <td> {{ subject?.yearOfStudy }}</td>
        </tr>
        <tr>
          <td>Semester:</td> <td> {{ subject?.semester?.name }}</td>
        </tr>
      </tbody>
    </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="modal.close('Cancel')">Cancel</button>
</div>
