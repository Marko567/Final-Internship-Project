<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Defined Exam Periods</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status </th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let examPeriod of examPeriodList">
          <td> {{ examPeriod.name }} </td>
          <td> {{ examPeriod.startDate }}</td>
          <td> {{ examPeriod.endDate }}</td>
          <td> {{ examPeriod?.examPeriodStatus?.name }}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="setActive(examPeriod)">Set Active</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="modal.close('Cancel')">Cancel</button>
</div>
